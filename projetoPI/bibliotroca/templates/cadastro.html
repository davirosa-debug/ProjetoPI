{% extends 'base.html' %}

{% block title %}Cadastro - Bibliotroca{% endblock %}

{% block content %}
    <h2>Cadastro</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="nome">Nome Completo:</label>
        <input type="text" class="form-control" id="nome" name="nome" minlength="4" pattern="^[^\d\s]+\s+[^\d\s]+.*$" title="O nome completo deve conter pelo menos um espaço e não pode incluir números." required>
        <small class="form-text text-muted">Por favor, insira seu nome completo (com pelo menos um espaço e sem números).</small>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Cadastrar</button>
    </form>
{% endblock %}
